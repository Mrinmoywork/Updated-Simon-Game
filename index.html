<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="container text-center mt-4">
    <h1 class="mb-3">ðŸŽµ Simon Game ðŸŽµ</h1>
    <div id="status" class="status-text">Press Start to Play</div>
    <div id="level">Level: 0</div>
    <div id="highScore">High Score: 0</div>

    <div class="controls mt-3">
      <button id="startBtn" class="btn btn-success me-2">Start</button>
      <button id="stopBtn" class="btn btn-danger me-2">Stop</button>
      <button id="restartBtn" class="btn btn-warning">Restart</button>
    </div>

    <div class="game-board mt-4">
      <div class="pad pad-green" id="green" data-color="green"></div>
      <div class="pad pad-red" id="red" data-color="red"></div>
      <div class="pad pad-yellow" id="yellow" data-color="yellow"></div>
      <div class="pad pad-blue" id="blue" data-color="blue"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
